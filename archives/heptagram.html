<!DOCTYPE html>
<html>
  <head>
    <title>Walkway.js Example</title>
    <script src="./walkway.js"></script>
    <style>
      body, html {
        body: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #FFF;
      }
       svg {
         width: 33.33%;
         height: 33.33%;
         float: left;
         position: relative;
       }

       svg > span {
         position: absolute;
         top: 0;
         right: 0;
       }

      path, line, polyline {
        stroke: #000;
        stroke-width: 5px;
      }

      path {
        fill: transparent;
      }

      polyline {
        stroke-width: 4px;
      }

      #ps4 path {
        stroke-width: 5px;
      }
    </style>
  </head>
  <body>
    <svg width="120" height="120" id="triangle" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
      <!-- Created with SVG-edit - http://svg-edit.googlecode.com/ -->
      <g>
      <title>triangle</title>
      <path stroke-width="2" stroke="#000000" fill="#DDDDDD" d="M52 171 L86 5 L129 169 L19 37 L176 109 L7 112 L155 37 L52 171 E" />
 
      </g>
    </svg>
 
    <script>
      document.addEventListener('DOMContentLoaded', function() {

        var svg = new Walkway('#triangle');

        svg.draw(function() {
          console.dir('Finished triangle!');
        });

        var svg2 = new Walkway({
          selector: '#diamond',
          duration: 2500,
          easing: 'linear'
        }).draw(function() {
          console.dir('Finished diamond!');
        });

        var svg3 = new Walkway({
          selector: '#tester',
          duration: 5000,
          easing: 'linear'
        });

        svg3.draw(function() {
          console.log('Finished test shape!');
        });

        var svg4 = new Walkway({
          selector: '#ps4',
          duration: 3500
        }).draw();

        var svg5 = new Walkway({
          selector: '#polyline',
          duration: 3000
        });

        svg5.draw(function() {
          console.log('Finished polyline!');
        });
      });
    </script>
  </body>
</html>
