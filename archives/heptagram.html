<!DOCTYPE html>
<html>
  <head>
    <title>Walkway.js Example</title>
    <script src="walkway.min.js"></script>
    <style>
      body, html {
        body: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #FFF;
      }
       svg {
         width: 33.33%;
         height: 33.33%;
         float: left;
         position: relative;
       }

       svg > span {
         position: absolute;
         top: 0;
         right: 0;
       }

      path, line, polyline {
        stroke: #000;
        stroke-width: 5px;
      }

      path {
        fill: transparent;
      }

      polyline {
        stroke-width: 4px;
      }

      #ps4 path {
        stroke-width: 5px;
      }
    </style>
  </head>
  <body>
    <svg width="120" height="120" id="triangle" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
      <!-- Created with SVG-edit - http://svg-edit.googlecode.com/ -->
      <g>
      <title>triangle</title>
      <path stroke-width="2" stroke="#000000" fill="#DDDDDD" d="M52 171 L86 5 L129 169 L19 37 L176 109 L7 112 L155 37 L52 171 E" />
 
      </g>
    </svg>
 <svg id="gg" xmlns="http://www.w3.org/2000/svg">   
 	
 	                                
<circle r="100" cy="100" cx="100" fill="#4885ed"/>
<circle r="70" cy="100" cx="100" fill="#ffffff"/>
<rect transform="rotate(-40 166,67)" height="78" width="99" y="27" x="117" fill="#ffffff"/>
<rect height="30" width="88" y="87" x="111" fill="#4885ed"/>
</svg>
    <script>
      document.addEventListener('DOMContentLoaded', function() {

   
        var svg2 = new Walkway({
            selector: '#triangle',
          duration: 2500,
          easing: 'linear'
        }).draw(function() {
            console.dir('Finished triangle!');
        });
        
        var svg1 = new Walkway({
            selector: '#gg',
          duration: 2500,
          easing: 'linear'
        }).draw(function() {
            console.dir('Finished triangle!');
        });
 
      });
    </script>
  </body>
</html>
